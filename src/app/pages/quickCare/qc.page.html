<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-buttons>
            <ion-menu-button slot="start"></ion-menu-button>
          </ion-buttons>
          <ion-title>
            <img src="../../../assets/images/WK-Mobile-Logo.png">
          </ion-title>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>
  <ion-content >
    <ion-item *ngFor="let item of QCitems">
      <ion-card>
        <ion-card-header>
          <ion-grid>
            <ion-row>
              <img src="../../../assets/icons/icon-72x72.png">
              <ion-card-title>{{ item.name }}</ion-card-title>
            </ion-row>
            <ion-row>
              <ion-card-subtitle>{{ item.location }}</ion-card-subtitle>
            </ion-row>
            <ion-row>
              <ion-button href="{{ item.route }}">Directions</ion-button>
              <ion-button>Check-In</ion-button>
            </ion-row>
          </ion-grid>
        </ion-card-header>
      </ion-card>
    </ion-item>
  </ion-content>

</ion-content>
